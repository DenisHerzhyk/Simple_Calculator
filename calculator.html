<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="button" onclick="clearCalculation();" style="background-color: orange;">C</div>
            <div class="button" onclick="calculationElements('.');" style="background-color: orange;">.</div>
            <div class="button" onclick="slideLeft();" style="background-color: orange;">&larr;</div>
            <div id="equal" class="button" onclick="calculationElements('*');">*</div>
            <div class="button" onclick="calculationElements('7');">7</div>
            <div class="button" onclick="calculationElements('8');">8</div>
            <div class="button" onclick="calculationElements('9');">9</div>
            <div id="equal" class="button" onclick="calculationElements('-');">-</div>
            <div class="button" onclick="calculationElements('4');">4</div>
            <div class="button" onclick="calculationElements('5');">5</div>
            <div class="button" onclick="calculationElements('6');">6</div>
            <div id="equal" class="button" onclick="calculationElements('+');">+</div>
            <div class="button" onclick="calculationElements('1');">1</div>
            <div class="button" onclick="calculationElements('2');">2</div>
            <div class="button" onclick="calculationElements('3');">3</div>
            <div id="equal" class="button" onclick="calculationElements('/');">/</div>
            <div class="button" onclick="calculationElements('(');">(</div>
            <div class="button" onclick="calculationElements('0');">0</div>
            <div class="button" onclick="calculationElements(')');">)</div>
            <div id="equal" class="button" onclick="calculateResult()">=</div>
        </div>
    </div>
</body>
</html>
